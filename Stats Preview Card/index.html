<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Stats Preview Card</title>
</head>
<body>
    <!-- Main Card -->
    <main class="card">
        
        <!-- card-img -->
        <div class="card-img">
            <div class="overlay"></div>
            <img class="img-desktop" src="./images/image-header-desktop.jpg" alt="">
            <img class="img-mobile" src="./images/image-header-mobile.jpg" alt="">
        </div>

        <!-- card-info -->
        <div class="card-info">
            <!-- card-info-title -->
            <h1 class="card-info-title">
                Get <span>insights</span> that help your business grow.
            </h1>

            <!-- card-info-text -->
            <p class="card-info-text">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer experiance, and overall efficiency.
            </p>

            <!-- Card Stats -->
            <div class="card-stats">
                <!-- card-stats-data -->
                <div class="card-stats-data">
                    <h2 class="card-stats-number">10k+</h2>
                    <p class="card-stats-label">COMPANIES</p>
                </div>

                <!-- card-stats-data -->
                <div class="card-stats-data">
                    <h2 class="card-stats-number">314</h2>
                    <p class="card-stats-label">TEMPLATES</p>
                </div>

                <!-- card-stats-data -->
                <div class="card-stats-data">
                    <h2 class="card-stats-number">12M+</h2>
                    <p class="card-stats-label">QUERIES</p>
                </div>
            </div>
        </div>

    </main>

</body>
</html>
