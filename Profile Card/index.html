<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <main class="card">

        <div class="user-profile">
            <img src="./images/image-victor.jpg" alt="User Profile Image" class="user-profile-img">
            <h1 class="user-name">Victor Crest <span class="user-age">26</span></h1>
            <span class="user-location">London</span>
        </div>

        <div class="user-stats">
            <div class="user-stats-data">
                <h1 class="user-stats-number">80K</h1>
                <p class="user-stats-label">Followers</p>
            </div>

            <div class="user-stats-data">
                <h1 class="user-stats-number">803K</h1>
                <p class="user-stats-label">Likes</p>
            </div>

            <div class="user-stats-data">
                <h1 class="user-stats-number">1.4K</h1>
                <p class="user-stats-label">Photos</p>
            </div>
        </div>
    </main>
    <footer class="footer">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Obrad Mrdalj</a>.
    </footer>
</body>
</html>
