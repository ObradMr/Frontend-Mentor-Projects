<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Profile Card Component</title>
</head>
<body>
    <main class="card">
        <div class="card__header">
            <img src="../images/bg-pattern-card.svg" alt="card header background">
        </div>

        <div class="card__body">
            <img src="../images/image-victor.jpg" alt="person photo" class="card__body--img">
            <h1 class="card__body--name">Victor Crest <span class="card__body--age">26</span></h1>
            <p class="card__body--location">London</p>
        </div>

        <div class="card__footer">
            <div class="card__footer--data">
                <h1>80K</h1>
                <p>Followers</p>
            </div>

            <div class="card__footer--data">
                <h1>803K</h1>
                <p>Likes</p>
            </div>

            <div class="card__footer--data">
                <h1>1.4K</h1>
                <p>Photos</p>
            </div>
        </div>
    </main>
</body>
</html>
